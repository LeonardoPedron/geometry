<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
  <body>
    <nav class="navbar bg-body-tertiary z-3">
        <div class="container-fluid">
            <select id="opzioni" class="form-select w-25" aria-label="Default select example">
                <option value="poligono" selected>Poligono</option>
                <option value="cerchio">Cerchio</option>
                <option value="quadrato">Quadarto</option>
                <option value="rettangolo">Rettangolo</option>
                <option value="triangolo">Triangolo</option>
            </select>
            <div class="w-25 ms-e float-end">
                <div id="salva" class="btn btn-success">
                    Salva <i class="fa-solid fa-floppy-disk"></i>
                </div>
                <div id="elimina" class="btn btn-danger">
                    Elimina <i class="fa-solid fa-trash-can"></i>
                </div>
                <div id="importa" class="btn btn-primary">
                    Importa Salvataggio <i class="fa-solid fa-upload"></i>
                </div>
                <div id="reset" class="btn btn-warning">
                    Reset <i class="fa-solid fa-rotate-left"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-box">
        <div id="canva-box" class="canva-box w-75">
        </div>
        <div class="table-box w-25 bg-body-tertiary p-2 overflow-auto">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Tipo Figura</th>
                    <th scope="col">Immagine</th>
                    <th scope="col" colspan="2">Impostazioni</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
              </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="info" tabindex="-1" aria-labelledby="info" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="info-titolo">Info figura</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Figura: <span id="info-nome">[NOME-FIGURA]</span></p>
                <p>Identificativo: <span id="info-id">[IDENTIFICATIOVO-FIGURA]</span></p>
                <p>Area: <span id="info-area">[AREA-FIGURA]</span></p>
                <p>Perimetro: <span id="info-perimetro">[PERIMETRO-FIGURA]</span></p>
            </div>
        </div>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
